    function calculbloodInsulin(time, blood){
        Insulin = 0;
        if( time =="1" ){ //아침일 경우 default = 20
                if(blood <=80){
                    Insulin = 18; //식전혈당이 80이하일경우 -2
                }else if(blood > 120){
                    Insulin = 22; //식전혈당이 120이상일경우 +2
                } else {
                    Insulin = 20; //default 20
                }
                
             } else { //저녁일 경우 default = 10
                if(blood >=200){
                    Insulin = 12; //식전혈당이 200이상일경우 +2
                } else {
                    Insulin = 10; //default 20
                }    
             } 
    }

}

        function checkMobile(){
            var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기
